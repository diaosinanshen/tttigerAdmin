server:
  port: 8080
spring:
# 模板引擎
  thymeleaf:
    mode: HTML5
    encoding: utf-8
    cache: false
# mysql数据源
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/qin_admin?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

# redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    password: ''
    timeout: 60000
    ssl: false
    pool:
      max-active: 8
      max-idle: 1
      max-wait: -1
      min-idle: 0


# mybatis plus
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    safe-row-bounds-enabled: true

# lombok
logging:
  level:
    com.tttiger: info
  path: classpath:logback-test.xml
