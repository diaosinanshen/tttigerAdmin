<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <!--[if lt IE 9]> -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div style="padding:20px 50px 0 50px">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="menuName" id="menuName" autocomplete="off" class="layui-input"
                       lay-verify="menuName">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">展示图标</label>
            <div class="layui-input-block">
                <input type="text" id="iconPicker" lay-filter="iconPicker" class="hide">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序号</label>
            <div class="layui-input-block">
                <input type="text" name="sort" id="sort" autocomplete="off" class="layui-input"
                       lay-verify="number">
            </div>
        </div>
        <div style="text-align:center;padding: 40px;">
            <button class="layui-btn layui-btn-lg layui-btn-primary" onclick="closePage()">取消</button>
            <button class="layui-btn layui-btn-lg layui-btn-normal" style="margin-left: 120px" lay-submit=""
                    lay-filter="updateMenu">保存
            </button>
        </div>
    </form>
</div>
</body>

<script src="/js/base.js" charset="utf-8"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    var form;
    layui.use(['iconPickerFa', 'form', 'layer'], function () {
        var iconPickerFa = layui.iconPickerFa,
            form = layui.form,
            $ = layui.$;
        form.verify({
            menuName: function (value) {
                if (value.trim().length <= 0) {
                    return '角色名称不能为空';
                }
            },
            iconPicker: function (value) {
                if (value.trim().length <= 0) {
                    return '图标不能为空';
                }
            }
        });
        form.on('submit(updateMenu)', function (data) {
            updateMenu();
        });
        iconPickerFa.render({
            // 选择器，推荐使用input
            elem: '#iconPicker',
            // fa 图标接口
            url: "/lib/font-awesome-4.7.0/less/variables.less",
            // 是否开启搜索：true/false，默认true
            search: true,
            // 是否开启分页：true/false，默认true
            page: true,
            // 每页显示数量，默认12
            limit: 12,
            // 点击回调
            click: function (data) {
                console.log(data);
            },
            // 渲染成功后的回调
            success: function (d) {
                console.log(d);
            }
        });
        $("#menuName").val(parent.currentMenu.title);
        iconPickerFa.checkIcon('iconPicker', parent.currentMenu.icon);
        $("#sort").val(parent.currentMenu.sort);
    });

    function updateMenu() {
        var menu = {};
        menu.menuId = parent.currentMenu.menuId;
        menu.title = $("#menuName").val();
        menu.sort = $("#sort").val();
        menu.icon = $("#iconPicker").val();
        http({
            url: "/menu/update",
            method: "post",
            data: JSON.stringify(menu),
            contentType: "application/json",
            dataType: "json"
        }, function (res) {
            showSuccess(res.message, function () {
                parent.getData();
                closePage();
            });
        }, function (res) {
            showError(res.message)
        })
    }
</script>
</html>
