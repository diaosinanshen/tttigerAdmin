<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all"/>
    <!--[if lt IE 9]> -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
    <div class="layui-row">
        <button type="button" class="layui-btn layui-btn-normal" onclick="toAddRole()">新增</button>
    </div>
    <table  id="roles" lay-filter="roles"></table>
</body>

<script src="/js/base.js" charset="utf-8"></script>
<script src="/js/base.js" charset="utf-8"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        var layer = layui.layer;
        table.render({
            elem: '#roles'
            ,url:SERVER_URL+'/role/select'
            ,response:{
                statusName:"status",
                statusCode:1,
                dataName:"data"
            }
            ,parseData:function (res) {
                return {
                    status:res.status,
                    data:res.data.records,
                    count:res.data.total,
                    limit:res.data.size
                }
            }
            ,cols: [ [
                {title: 'ID', type:"numbers"}
                ,{field:'roleName', title: '角色名称'}
                ,{fixed: 'right', align:'center', toolbar: '#barDemo'}
            ] ]
        });

        //监听工具条
        table.on('tool(roles)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
    });

    function toAddRole(){
        openPage("添加角色",SERVER_URL+"/role/to-role-add",'60%','80%');
    }
</script>
</html>
