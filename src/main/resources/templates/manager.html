<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>管理人员</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
    <!--[if lt IE 9]> -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="container">
    <div class="layui-row">
        <button type="button" class="layui-btn layui-btn-normal" onclick="toAddManager()">新增</button>
    </div>
    <table id="manager" lay-filter="manager"></table>
</div>
</body>

<script src="/js/base.js" charset="utf-8"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="authority">授权</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
<script>
    function getData() {
        layui.use('table', function () {
            var table = layui.table;
            var layer = layui.layer;
            table.render({
                elem: '#manager'
                , url: SERVER_URL + '/manager/select'
                , page: true
                , response: {
                    statusName: "status",
                    statusCode: 1,
                    dataName: "data"
                }
                , parseData: function (res) {
                    return {
                        status: res.status,
                        data: res.data.records,
                        count: res.data.total,
                        limit: res.data.size
                    }
                }
                , cols: [ [
                    {title: '序号', type: "numbers", align: 'center'}
                    , {field: 'managerName', title: '管理名称', align: 'center'}
                    , {field: 'managerAccount', title: '管理账号', align: 'center'}
                    , {fixed: 'right', align: 'center', toolbar: '#barDemo', title: '操作'}
                ] ]
            });
        });
    }

    //监听工具条
    var managerName;
    var managerAccount;
    var managerId;
    layui.use(['table'], function () {
        var table = layui.table;
        table.on('tool(manager)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定要删除管理吗', function (index) {
                    var managerId = obj.data.managerId;
                    console.log(managerId);
                    http({
                        url: "/manager/delete",
                        method: "post",
                        data: {
                            "id": managerId
                        }
                    }, function (res) {
                        showSuccess(res.message);
                        layer.close(index);
                        getData();
                    }, function (res) {
                        showError(res.message);
                        layer.close(index);
                    });

                });
            } else if (obj.event === 'authority') {
                managerName = data.managerName;
                managerAccount = data.managerAccount;
                managerId = data.managerId;
                openPage("授权", "/manager/to-manager-authority");
            }
        });
    });

    function toAddManager() {
        openPage("添加管理", "/manager/to-manager-add");
    }

    getData();

</script>
</html>
